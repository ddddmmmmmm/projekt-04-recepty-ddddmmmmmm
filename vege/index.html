<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recepty</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- hlavni recept -->

    <div class="container">


        <div class="recept1">
            <p class="menu"> Saláty</p>
            <p class="komentare">5 komentářů </p>
            <h1 class="nazev1 salat">Salát s&nbsp;vlašskými ořechy </h1>


        </div>
        <!--hlavni recept-->

        <!-- maly recept 2 -->
        <div class="recept23">
            <div class="recept2 recept">
                <p class="menu"> Svačina</p>
                <p class="komentare"> 16 komentářů</p>
                <h1 class="nazev chlebicek"> Chlebíček s&nbsp;avokádem</h1>

            </div>
            <!-- maly recept 2 -->

            <!-- maly recept 3 -->
            <div class="recept3 recept">
                <p class="menu"> Mexická</p>
                <p class="komentare"> 7 komentářů</p>
                <h1 class="nazev tacos"> Avokádové tacos</h1>

            </div>
        </div>
        <!-- maly recept 3 -->


        <!-- maly recept 4 -->
        <div class="recept45">
            <div class="recept4 recept">
                <p class="menu"> Luštěniny</p>
                <p class="komentare"> 23 komentářů</p>
                <h1 class="nazev pita"> Pita chléb s&nbsp;cizrnou</h1>


            </div>
            <!-- maly recept 4 -->

            <!-- maly recept 5 -->

            <div class="recept5 recept">
                <p class="menu"> Burgery</p>
                <p class="komentare"> 19 komentářů</p>
                <h1 class="nazev burger"> Sojový burger</h1>
            </div>

        </div>
        <!-- maly recept 5 -->

    </div>
    <!--container-->

    <footer class="paticka">
        <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
    </footer>



</body>

</html>
