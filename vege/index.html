<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recepty</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="recepty.css">
</head>

<body>

    <!-- hlavni recept -->

    <div class="container">

        <div class="hlavni recept">
            <h1 class="salat">Salát s&nbsp;vlašskými ořechy </h1>
            <p class="nazev salat"> Saláty</p>
            <p class="komentare 1">5 komentářů </p>
            <div class="obrazek salat">
                <img src="images/salat.jpg" alt="foto salát">
            </div>
        </div>
        <!--hlavni recept-->


        <!-- maly recept 2 -->

        <div class="maly recept 2">
            <h1 class="chlebicek"> Chlebíček s&nbsp;avokádem</h1>
            <p class="svacina"> Svačina</p>
            <p class="komentare 2"> 16 komentářů</p>
            <div class="obrazek chlebicek">
                <img src="images/chlebicek.jpg" alt="foto chlebicek">
            </div>
        </div> <!-- maly recept 2 -->

        <!-- maly recept 3 -->
        <div class="maly recept 3">
            <h1 class="avokado"> Avokádové tacos</h1>
            <p class="mexicka"> Mexická</p>
            <p class="komentare 3"> 7 komentářů</p>
            <div class="obrazek tacos">
                <img src="images/tacos.jpg" alt="foto tacos">
            </div>
        </div><!-- maly recept 3 -->


        <!-- maly recept 4 -->
        <div class="maly recept 4">
            <h1 class="pita"> Pita chléb s&nbsp;cizrnou</h1>
            <p class="lusteniny"> Luštěniny</p>
            <p class="komentare 4"> 23 komentářů</p>
            <div class="obrazek cizrna">
                <img src="images/cizrna.jpg" alt="foto cizrna">
            </div>
        </div><!-- maly recept 4 -->

        <!-- maly recept 5 -->
        <div class="maly recept 5">
            <h1 class="burger"> Sojový burger</h1>
            <p class="burgery"> Burgery</p>
            <p class="komentare 5"> 19 komentářů</p>
            <div class="obrazek burger">
                <img src="images/burger.jpg" alt="foto burger">
            </div>
        </div><!-- maly recept 5 -->


        <footer class="paticka">
            <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
        </footer>
    </div>
    <!--container-->


</body>

</html>
