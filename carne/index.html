<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recepty</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- hlavni recept -->

        <div class="recept1">
            <h1 class="nazev1"> Domácí hovězí burger</h1>
            <p class="menu1"> Grilování</p>
            <p class="komentare1"> 5 komentářů</p>


        </div>
        <!-- maly recept 2 -->
        <div class="recept2345">
            <!--<div class="recept23">-->
            <div class="recept2">
                <h1 class="nazev1"> Asijská kuchyně</h1>
                <h1 class="nazev1 komentare"> 16 komentářů</h1>
                <h2 class="nazev2"> Nigiri sushi</h2>

            </div>
            <!-- maly recept 3 -->
            <div class="recept3">
                <h1 class="nazev1"> Omáčky</h1>
                <h1 class="nazev1 komentare">23 komentářů</h1>
                <h2 class="nazev2"> Chili rajčatová omáčka</h2>
            </div>



            <!-- maly recept 4 -->
            <!--<div class="recept45">-->
            <div class="recept4">
                <h1 class="nazev1">drůbež</h1>
                <h1 class="nazev1 komentare">7 komentářů</h1>
                <h2 class="nazev2">čené kuře na jablkách</h2>

            </div>
            <!-- maly recept 5 -->
            <div class="recept5">
                <h1 class="nazev1">Grilování</h1>
                <h1 class="nazev1 komentare">19 komentářů</h1>
                <h2 class="nazev2"> Zahradní grilovačka</h2>

            </div>
        </div>

    </div>

    </footer>


</body>

</html>
